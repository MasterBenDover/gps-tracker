<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<title>GPS Tracker — Modern Glass</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

<style>
:root {
  --bg: #0b0f14;
  --panel: rgba(255,255,255,0.05);
  --muted: #9aa7b2;
  --accent: #6a0dad;
  --green: #00ff55;
  --glass: rgba(255, 255, 255, 0.1);
  --btn-hover: rgba(255, 255, 255, 0.15);
}
html, body { margin:0; padding:0; height:100%; font-family:'Inter',sans-serif; background:var(--bg); color:#e6eef6; }
#map { position: fixed; inset:0; }

/* Topbar */
.topbar {
  position: absolute; top:12px; left:12px; z-index:999;
  background: var(--panel); border-radius:20px; padding:16px;
  display:flex; gap:12px; flex-wrap:wrap; align-items:center;
  backdrop-filter: blur(20px) saturate(180%);
  box-shadow: 0 16px 40px rgba(0,0,0,0.7);
}
.topbar button, .topbar input, .topbar select {
  background: var(--glass); border:none; color:#e6eef6;
  padding:10px 14px; border-radius:12px; font-size:14px;
  cursor:pointer; position: relative; overflow: hidden;
  transition: all 0.28s cubic-bezier(0.4,0,0.2,1);
}
.topbar button:hover { background: var(--btn-hover); transform: translateY(-2px); }
.topbar button:active { transform: scale(0.98); }

/* Shine swipe */
.topbar button::after {
  content: ""; position: absolute; top: 0; left: -120%; width: 80%; height: 100%;
  background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.12) 50%, transparent 70%);
  transform: skewX(-25deg); transition: all 0.7s ease;
}
.topbar button:hover::after { left: 120%; }

/* Toasts */
#notifyContainer { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display:flex; flex-direction:column; gap:12px; z-index:99999; pointer-events:none; }
.notifyToast {
  min-width: 180px; text-align:center; padding:10px 14px; border-radius:14px;
  background: rgba(255,255,255,0.08); backdrop-filter: blur(16px) saturate(140%);
  color:#fff; font-size:14px; opacity:0; transform: translateY(12px);
  transition: opacity .5s cubic-bezier(.25,.1,.25,1), transform .5s cubic-bezier(.25,.1,.25,1);
}
.notifyToast.show{ opacity:1; transform:translateY(0); } .notifyToast.hide{ opacity:0; transform:translateY(18px); }
</style>
</head>
<body>
<div id="map"></div>
<div id="notifyContainer"></div>

<div class="topbar" role="region" aria-label="Controls">
  <button id="startBtn">Starta inspelning</button>
  <button id="stopBtn" disabled>Stoppa inspelning</button>
  <input id="routeName" placeholder="Namn på rutt" style="min-width:160px;" />
  <button id="saveBtn" disabled>Spara Rutt</button>
  <button id="setTokenBtn">Token</button>
  <select id="routeSelect" style="min-width:160px;"></select>
  <button id="loadBtn">Ladda rutt</button>
  <button id="resetProgressBtn">Reset progress</button>
  <button id="followBtn">Följ: På</button>
</div>

<script>
(() => {
  // ---------- Config for single-repo ----------
  const CFG = { owner: 'MasterBenDover', repo: 'gps-tracker', folder: 'routes' };

  // ---------- Notifier ----------
  const notify = (msg) => {
    const c = document.getElementById('notifyContainer');
    const t = document.createElement('div');
    t.className = 'notifyToast'; t.textContent = msg;
    c.appendChild(t); void t.offsetWidth;
    t.classList.add('show');
    setTimeout(()=>{ t.classList.remove('show'); t.classList.add('hide'); setTimeout(()=>t.remove(),500); }, 2000);
  };

  // ---------- State ----------
  const S = {
    pat: sessionStorage.getItem('gh_pat') || null,
    rec: false, watchId: null, liveWatch: null, autoFollow: true,
    currentPoints: [], loaded: null, loadedPath: null,
    segments: [], completed: [],
    // smoothing state
    smoothPos: { lat: null, lon: null },
    prevRawPos: null,
    headingRaw: 0,
    headingSmooth: 0
  };

  const $ = id => document.getElementById(id);
  const UI = {
    start: $('startBtn'), stop: $('stopBtn'), save: $('saveBtn'),
    setToken: $('setTokenBtn'), select: $('routeSelect'),
    load: $('loadBtn'), name: $('routeName'),
    reset: $('resetProgressBtn'), follow: $('followBtn')
  };

  // ---------- small helpers ----------
  const b64enc = s => btoa(unescape(encodeURIComponent(s)));
  const toRad = d => d * Math.PI/180;
  const hav = (a,b) => {
    const R=6371000;
    const dLat = toRad(b.lat - a.lat), dLon = toRad(b.lon - a.lon);
    const la1=toRad(a.lat), la2=toRad(b.lat);
    const h = Math.sin(dLat/2)**2 + Math.cos(la1)*Math.cos(la2)*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(h));
  };

  // ---------- GitHub helper ----------
  async function gh(path, method='GET', body=null) {
    const headers = { Accept: 'application/vnd.github.v3+json' };
    if (S.pat) headers['Authorization'] = 'token ' + S.pat;
    if (body) headers['Content-Type'] = 'application/json';
    const res = await fetch(`https://api.github.com${path}`, { method, headers, body: body ? JSON.stringify(body) : undefined });
    if (!res.ok) {
      const txt = await res.text();
      throw new Error(txt || res.statusText);
    }
    return res.json().catch(()=>null);
  }

  // ---------- Map init ----------
  const map = new maplibregl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {
        basemap: { type:'raster', tiles:['https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png'], tileSize:512 }
      },
      layers: [{ id:'osm', type:'raster', source:'basemap' }]
    },
    center: [18.06,59.33],
    zoom: 13
  });

  map.on('load', () => {
    // Blue arrow SVG with soft shadow
    const svgArrow = `
      <svg width="42" height="42" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="1.6" stdDeviation="2.2" flood-color="rgba(0,0,0,0.55)" />
          </filter>
        </defs>
        <path d="M12 2 L16 14 L12 12 L8 14 Z" fill="#007bff" filter="url(#shadow)"/>
      </svg>`;
    const img = new Image();
    img.src = 'data:image/svg+xml;base64,' + btoa(svgArrow);
    img.onload = () => map.addImage('gps-arrow', img, { pixelRatio: 2 });

    // sources
    map.addSource('full', { type:'geojson', data: fc([]) });
    map.addSource('seg', { type:'geojson', data: fc([]) });
    map.addSource('trail', { type:'geojson', data: fc([]) });
    map.addSource('gps', { type:'geojson', data: point(18.06,59.33,0) });

    // layers
    map.addLayer({ id:'full-line', type:'line', source:'full', paint:{ 'line-color':'#6A0DAD', 'line-width':4 } });
    map.addLayer({ id:'seg-line', type:'line', source:'seg', paint:{ 'line-color':['get','color'], 'line-width':6 } });
    map.addLayer({ id:'trail-line', type:'line', source:'trail', paint:{ 'line-color':'#00ff55', 'line-width':6 } });

    // gps arrow
    map.addLayer({
      id:'gps-arrow-layer',
      type:'symbol',
      source:'gps',
      layout:{
        'icon-image':'gps-arrow',
        'icon-size': 1.6,
        'icon-rotate': ['get','heading'],
        'icon-rotation-alignment':'map',
        'icon-allow-overlap': true
      }
    });

    loadList();
  });

  // geo helpers
  function fc(feats){ return { type:'FeatureCollection', features: feats }; }
  function point(lon,lat,heading){ return fc([{ type:'Feature', geometry:{ type:'Point', coordinates:[lon,lat] }, properties:{ heading } }]); }
  function setGeo(id, data){ try { map.getSource(id).setData(data); } catch(e){} }

  // ---------- UI: list routes ----------
  async function loadList(){
    UI.select.innerHTML = '<option>(läser...)</option>';
    try {
      const listing = await gh(`/repos/${CFG.owner}/${CFG.repo}/contents/${CFG.folder}`);
      UI.select.innerHTML = '<option value="">Välj rutt</option>';
      listing.sort((a,b)=>b.name.localeCompare(a.name)).forEach(f=>{
        const o = document.createElement('option');
        o.value = f.path;
        o.textContent = f.name.replace(/\.json$/,'');
        UI.select.appendChild(o);
      });
    } catch(e){
      UI.select.innerHTML = '<option>(tom)</option>';
    }
  }

  // ---------- Recording ----------
  UI.start.onclick = () => {
    if (!navigator.geolocation) return alert('Ingen GPS');
    S.rec = true; S.currentPoints = [];
    UI.start.disabled = true; UI.stop.disabled = false; UI.save.disabled = true;
    setGeo('full', fc([])); setGeo('trail', fc([]));
    notify('Inspelning startad');
    S.watchId = navigator.geolocation.watchPosition(p=>{
      const pt = { lat: p.coords.latitude, lon: p.coords.longitude, t: p.timestamp || Date.now() };
      S.currentPoints.push(pt);
      drawFull(); drawTrail();
      // if we already have smoothed pos, center on that; else center on raw pt
      if (S.autoFollow && (S.smoothPos.lat != null)) {
        map.easeTo({ center: [S.smoothPos.lon, S.smoothPos.lat], duration: 300 });
      } else if (S.autoFollow) {
        map.easeTo({ center: [pt.lon, pt.lat], duration: 300 });
      }
      UI.save.disabled = S.currentPoints.length < 2;
    }, err => console.warn(err), { enableHighAccuracy:true, maximumAge:0 });
  };

  UI.stop.onclick = () => {
    if (S.watchId) navigator.geolocation.clearWatch(S.watchId);
    S.rec = false; UI.start.disabled = false; UI.stop.disabled = true;
    UI.save.disabled = S.currentPoints.length < 2;
    notify('Inspelning stoppad');
  };

  function drawFull(){
    setGeo('full', fc([{
      type:'Feature',
      geometry:{ type:'LineString', coordinates: S.currentPoints.map(p=>[p.lon,p.lat]) }
    }]));
  }
  function drawTrail(){
    const pts = S.currentPoints;
    if (pts.length < 2) return setGeo('trail', fc([]));
    setGeo('trail', fc([{
      type:'Feature',
      geometry:{ type:'LineString', coordinates: pts.slice(-2).map(p=>[p.lon,p.lat]) }
    }]));
  }

  // ---------- Save / Load routes (GitHub Contents API) ----------
  // Save route as JSON to routes/<name>.json. If exists -> update (requires sha).
  UI.save.onclick = async () => {
    const nameRaw = UI.name.value.trim();
    const name = nameRaw ? nameRaw : `route_${new Date().toISOString().replace(/[:.]/g,'-')}`;
    if (S.currentPoints.length < 2) return notify('Minst 2 punkter krävs');
    const path = `${CFG.folder}/${name}.json`;
    const payload = {
      name: name,
      points: S.currentPoints
    };
    const content = b64enc(JSON.stringify(payload, null, 2));

    try {
      // check if file exists to get sha
      let sha = null;
      try {
        const existing = await gh(`/repos/${CFG.owner}/${CFG.repo}/contents/${path}`);
        if (existing && existing.sha) sha = existing.sha;
      } catch(err){
        // file not found -> create
      }

      const body = {
        message: sha ? `Uppdaterar rutt ${name}` : `Skapar rutt ${name}`,
        content: content,
        branch: 'main'
      };
      if (sha) body.sha = sha;

      await gh(`/repos/${CFG.owner}/${CFG.repo}/contents/${path}`, 'PUT', body);
      notify(sha ? 'Rutt uppdaterad' : 'Rutt sparad');
      // reload list and select saved file
      await loadList();
      // select the newly saved route
      const option = Array.from(UI.select.options).find(o => o.value.endsWith(`${path}`));
      if (option) UI.select.value = option.value;
    } catch(e){
      console.error(e);
      notify('Fel vid sparning — kontrollera PAT och scopes');
      alert('Fel vid sparning:\n' + (e.message||e));
    }
  };

  UI.load.onclick = async () => {
    if(!UI.select.value) return alert('Välj rutt');
    try {
      const f = await gh(`/repos/${CFG.owner}/${CFG.repo}/contents/${UI.select.value}`);
      const raw = JSON.parse(decodeURIComponent(escape(atob(f.content))));
      S.loaded = raw;
      S.loadedPath = UI.select.value;
      buildSeg(raw.points);
      zoomToRoute(raw.points);
      notify('Rutt laddad');
    } catch(e){
      console.error(e); alert('Fel vid laddning: '+(e.message||e));
    }
  };

  // ---------- Segments ----------
  function buildSeg(pts){
    S.segments = []; S.completed = [];
    for (let i=0;i<pts.length-1;i++){
      const a = pts[i], b = pts[i+1];
      S.segments.push({ a, b, coords: [[a.lon,a.lat],[b.lon,b.lat]] });
      S.completed.push(false);
    }
    drawSegGradient();
  }
  function gradientColor(p){
    const r1=106,g1=13,b1=173; const r2=0,g2=255,b2=85;
    return `rgb(${Math.round(r1+(r2-r1)*p)},${Math.round(g1+(g2-g1)*p)},${Math.round(b1+(b2-b1)*p)})`;
  }
  function drawSegGradient(){
    const feats = S.segments.map((s,i) => {
      const pct = S.completed.slice(0,i+1).filter(x=>x).length / (S.segments.length || 1);
      return { type:'Feature', geometry:{ type:'LineString', coordinates: s.coords }, properties:{ color: gradientColor(pct) } };
    });
    setGeo('seg', fc(feats));
    try { map.setPaintProperty('seg-line', 'line-opacity', 0.99); setTimeout(()=>map.setPaintProperty('seg-line','line-opacity',1), 220); } catch(e){}
  }

  UI.reset.onclick = () => { S.completed = S.completed.map(()=>false); drawSegGradient(); notify('Progress återställd'); };

  // ---------- Follow toggle ----------
  UI.follow.onclick = () => {
    S.autoFollow = !S.autoFollow;
    UI.follow.textContent = S.autoFollow ? 'Följ: På' : 'Följ: Av';
    if (S.autoFollow) { notify('Följer: På'); map.easeTo({ zoom: Math.min(map.getZoom()+0.25, map.getMaxZoom()), duration: 420 }); }
    else { notify('Följer: Av'); map.easeTo({ zoom: Math.max(map.getZoom()-0.25, 0), duration: 420 }); }
  };

  // ---------- Smooth helpers (C - hybrid) ----------
  function smoothValue(current, target, smoothing = 0.12) { if (current == null) return target; return current + (target - current) * smoothing; }
  function smoothAngle(current, target, smoothing = 0.15) {
    if (current == null) return target;
    let diff = target - current; diff = ((diff + 540) % 360) - 180; return (current + diff * smoothing + 360) % 360;
  }
  function headingBetween(a,b){
    const y = Math.sin((b.lon-a.lon)*Math.PI/180) * Math.cos(b.lat*Math.PI/180);
    const x = Math.cos(a.lat*Math.PI/180) * Math.sin(b.lat*Math.PI/180)
            - Math.sin(a.lat*Math.PI/180) * Math.cos(b.lat*Math.PI/180) * Math.cos((b.lon-a.lon)*Math.PI/180);
    return (Math.atan2(y,x) * 180/Math.PI + 360) % 360;
  }

  // ---------- Live GPS handler ----------
  function handleLivePosition(p){
    const raw = { lat: p.coords.latitude, lon: p.coords.longitude, t: p.timestamp || Date.now() };

    // smooth pos
    S.smoothPos.lat = smoothValue(S.smoothPos.lat, raw.lat, 0.15);
    S.smoothPos.lon = smoothValue(S.smoothPos.lon, raw.lon, 0.15);

    // raw heading calc
    if (S.prevRawPos) { S.headingRaw = headingBetween(S.prevRawPos, raw); }
    S.prevRawPos = raw;

    // smooth heading
    S.headingSmooth = smoothAngle(S.headingSmooth, S.headingRaw, 0.18);

    // update GPS marker
    try { map.getSource('gps').setData(point(S.smoothPos.lon, S.smoothPos.lat, S.headingSmooth)); } catch(e){}

    // auto-follow
    if (S.autoFollow) { map.easeTo({ center: [S.smoothPos.lon, S.smoothPos.lat], duration: 260 }); }

    // segment progress (closest segment endpoint)
    if (S.segments.length){
      let best=-1, dist=Infinity;
      S.segments.forEach((s,i)=>{
        const d = hav({ lat: S.smoothPos.lat, lon: S.smoothPos.lon }, s.b);
        if (d < dist) { dist = d; best = i; }
      });
      if (best !== -1 && dist < 25 && !S.completed[best]) {
        S.completed[best] = true;
        drawSegGradient();
      }
    }
  }

  // start live watch
  if (navigator.geolocation){
    S.liveWatch = navigator.geolocation.watchPosition(handleLivePosition, err => console.warn(err), { enableHighAccuracy:true, maximumAge:0, timeout:10000 });
  }

  // ---------- Zoom to route ----------
  function zoomToRoute(pts){
    const lons = pts.map(p=>p.lon), lats = pts.map(p=>p.lat);
    const bounds = [[Math.min(...lons), Math.min(...lats)], [Math.max(...lons), Math.max(...lats)]];
    try { map.fitBounds(bounds, { padding:50, duration:800 }); } catch(e){}
  }

  // ---------- Token button ----------
  UI.setToken.onclick = () => {
    const t = prompt('Klistra in din GitHub Personal Access Token (classic token med repo-scope):');
    if (!t) return;
    S.pat = t.trim(); sessionStorage.setItem('gh_pat', S.pat); notify('Token sparad i sessionStorage');
    // reload list (in case token gives access to private repo)
    loadList();
  };

  // ---------- Utility: decode base64 content safely ----------
  function decodeContent(b64) {
    // b64 -> string (handles utf8)
    try { return decodeURIComponent(escape(atob(b64))); } catch(e) { return atob(b64); }
  }

  // ---------- Init: load list (on map load earlier) already called ----------

})();
</script>
</body>
</html>
